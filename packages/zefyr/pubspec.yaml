name: zefyr
description: Clean, minimalistic and collaboration-ready rich text editor for Flutter.
version: 0.8.0
author: Anatoly Pulyaevskiy <anatoly.pulyaevskiy@gmail.com>
homepage: https://github.com/memspace/zefyr

environment:
  sdk: '>=2.2.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  collection: ^1.14.6
  url_launcher:
    git: 
      url: https://github.com/hterkelsen/plugins.git
      ref: web_url_launcher
      path: packages/url_launcher
  quill_delta: ^1.0.0-dev.1.0
  notus: ^0.1.0
  meta: ^1.1.0
  quiver_hashcode: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.0.0
